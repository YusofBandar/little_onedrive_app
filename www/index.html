<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->

  <script src="cordova.js"></script>

  

  <!-- your app's js -->
  <script src="js/app.js"></script>






</head>

<!-- 'ng-app' - angular module binding -->
<!-- 'ng-controller' - angular controller binding -->

<body ng-app="starter" ng-controller="MainController as vm">
    <ion-pane>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Ionic OneDrive API Connect</h1>
        </ion-header-bar>
        <ion-content>
            <div>
                <h2>Step 1) Login into OneDrive</H2>
                <button class="button" ng-click="vm.oneDrive_login()">OneDrive Login</button>
            </div>
        
            <div>
                <h2>Step 2) Download a File</h2>
                <p> Specify the path to a file, example <i>test/test/test.txt</i></p>
               
                    <label class="item item-input">
                    <input ng-model="vm.file_path" autocomplete="off" type="text" placeholder="path">
                  </label>
                    <button ng-click="vm.oneDrive_download()" class="button">Download Item</button>
                
                
            </div>
            <div id="step3">
                <h2>Step 3) Tada your file</h2>
                <h4 id="file_header" >{{vm.file_header}}</h4>
                <p id="file_contents" >{{vm.file_contents}}</p>
            </div>
        </ion-content>
      </ion-pane>



</body>

</html>
